<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="styles.css"></style>
    <script src="app.js" defer></script>
</head>
<body>


<div class = 'calculator'>
    <div class = 'calculator__section calculator__screen'>
        <p class="calculator__display" id = 'calcScreen'>

        </p>
    </div>
    <div class = 'calculator__section calculator__part-one'>
        <div class = 'calculator__buttons calculator__part-one--buttons'>
            <button id="btnNum7" class = 'calculator__btn' value= '7'>7</button>
            <button id="btnNum8" class = 'calculator__btn' value= "8">8</button>
            <button id="btnNum9" class = 'calculator__btn' value= "9">9</button>
            <button id="btnNum/" class = 'calculator__btn' value= '/'>/</button>
        </div>
    </div>
    <div class = 'calculator__section calculator__part-two'>
        <div class = 'calculator__buttons calculator__part-two--buttons'>
            <button id="btnNum4" class = 'calculator__btn' value = '4'>4</button>
            <button id="btnNum5" class = 'calculator__btn' value = '5'>5</button>
            <button id="btnNum6" class = 'calculator__btn' value = '6'>6</button>
            <button id="btnNumX" class = 'calculator__btn' value=  "/">x</button>
        </div>
    </div>
    <div class = 'calculator__section calculator__part-three'>
        <div class = 'calculator__buttons calculator__part-three--buttons'>
            <button id="btnNum1" class = 'calculator__btn' value = '1'>1</button>
            <button id="btnNum2" class = 'calculator__btn' value = '2'>2</button>
            <button id="btnNum3" class = 'calculator__btn' value = '3'>3</button>
            <button id="btnNum+" class = 'calculator__btn' value = '+'>+</button>
        </div>
    </div>
    <div class = 'calculator__section calculator__part-four--buttons '>
        <div class = 'calculator__buttons calculator__part-three--buttons'>
            <button id="btnNum0" class = 'calculator__btn'>0</button>
            <button id="btnNum." class = 'calculator__btn'>.</button>
            <button id="btnNum=" class = 'calculator__btn'>=</button>
            <button id="btnNum-" class = 'calculator__btn'>-</button>
        </div>
    </div>
</div>
    
</body>
</html>
